name: LogiLink & Intellinet PDU MQTT Bridge
version: "1.4.0"
slug: pdu_mqtt
description: "MQTT bridge para PDUs com descoberta visual autom√°tica"
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto
init: false
host_network: true
webui: http://[HOST]:[PORT:8099]
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Interface de descoberta visual de PDUs"
options:
  mqtt_host: "localhost"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  mqtt_topic: "pdu"
  auto_discovery: true
  discovery_network: "192.168.1"
  discovery_range_start: 1
  discovery_range_end: 254
  pdu_list: []
schema:
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str?
  mqtt_password: str?
  mqtt_topic: str
  auto_discovery: bool
  discovery_network: str
  discovery_range_start: int
  discovery_range_end: int
  pdu_list:
    - name: str
      host: str
      username: str
      password: str