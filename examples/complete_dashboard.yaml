# Complete LogiLink PDU Dashboard for Home Assistant
# Add this to your Home Assistant dashboard configuration

views:
  - title: PDU Control
    path: pdu-control
    icon: mdi:power-socket-eu
    cards:
      # Outlet Control Card
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üîå Outlet Control
          
          - type: grid
            columns: 2
            cards:
              # All outlets are fully functional
              - type: button
                name: "Outlet 1"
                entity: switch.rack_01_outlet1
                icon: mdi:power-plug
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_color: true
                
              - type: button
                name: "Outlet 2"
                entity: switch.rack_01_outlet2
                icon: mdi:power-plug
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_color: true
                
              - type: button
                name: "Outlet 3"
                entity: switch.rack_01_outlet3
                icon: mdi:power-plug
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_color: true
                
              - type: button
                name: "Outlet 4"
                entity: switch.rack_01_outlet4
                icon: mdi:power-plug
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_color: true
                
              - type: button
                name: "Outlet 5"
                entity: switch.rack_01_outlet5
                icon: mdi:power-plug
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_color: true
                
              - type: button
                name: "Outlet 6"
                entity: switch.rack_01_outlet6
                icon: mdi:power-plug
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_color: true
                
              - type: button
                name: "Outlet 7"
                entity: switch.rack_01_outlet7
                icon: mdi:power-plug
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_color: true
                
              - type: button
                name: "Outlet 8"
                entity: switch.rack_01_outlet8
                icon: mdi:power-plug
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_color: true

      # Sensor Data Card
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üìä Sensor Data
          
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.rack_01_temperature
                name: Temperature
                unit: "¬∞C"
                severity:
                  green: 0
                  yellow: 25
                  red: 30
                min: 0
                max: 40
                
              - type: gauge
                entity: sensor.rack_01_humidity
                name: Humidity
                unit: "%"
                severity:
                  green: 30
                  yellow: 60
                  red: 80
                min: 0
                max: 100
                
              - type: gauge
                entity: sensor.rack_01_current
                name: Current
                unit: "A"
                severity:
                  green: 0
                  yellow: 10
                  red: 14
                min: 0
                max: 16

      # Advanced Configuration Card
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üîß Advanced Configuration
          
          - type: entities
            entities:
              - type: section
                label: "Outlet Configuration"
              
              - entity: input_text.pdu_outlet_config
                name: "Outlet Config JSON"
              
              - entity: input_select.pdu_outlet_number
                name: "Select Outlet"
              
              - type: button
                name: "Apply Configuration"
                icon: mdi:cog
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: "pdu/rack_01/outlet/{{ states('input_select.pdu_outlet_number') }}/config/set"
                    payload_template: "{{ states('input_text.pdu_outlet_config') }}"
                    
              - type: section
                label: "Temperature Threshold"
                
              - entity: input_number.pdu_temp_min
                name: "Min Temperature"
              
              - entity: input_number.pdu_temp_max
                name: "Max Temperature"
                
              - type: button
                name: "Set Temperature Thresholds"
                icon: mdi:thermometer
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: "pdu/rack_01/threshold/temperature/set"
                    payload_template: >
                      {
                        "min": "{{ states('input_number.pdu_temp_min') }}",
                        "max": "{{ states('input_number.pdu_temp_max') }}",
                        "enabled": true
                      }

      # System Control Card
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## ‚öôÔ∏è System Control
          
          - type: horizontal-stack
            cards:
              - type: button
                name: "Reboot PDU"
                icon: mdi:restart
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: "pdu/rack_01/system/reboot"
                    payload: "REBOOT"
                  confirmation:
                    text: "Are you sure you want to reboot the PDU? This will affect ALL connected devices!"
                    
              - type: button
                name: "Refresh All Status"
                icon: mdi:refresh
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id:
                      - sensor.rack_01_temperature
                      - sensor.rack_01_humidity
                      - sensor.rack_01_current
                      - switch.rack_01_outlet1
                      - switch.rack_01_outlet2
                      - switch.rack_01_outlet3
                      - switch.rack_01_outlet4
                      - switch.rack_01_outlet5
                      - switch.rack_01_outlet6
                      - switch.rack_01_outlet7
                      - switch.rack_01_outlet8

      # Quick Actions Card
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## ‚ö° Quick Actions
          
          - type: horizontal-stack
            cards:
              - type: button
                name: "All OFF"
                icon: mdi:power-off
                tap_action:
                  action: call-service
                  service: script.pdu_all_outlets_off
                  confirmation:
                    text: "Turn OFF all outlets?"
                    
              - type: button
                name: "All ON"
                icon: mdi:power-on
                tap_action:
                  action: call-service
                  service: script.pdu_all_outlets_on
                  confirmation:
                    text: "Turn ON all outlets?"
                    
              - type: button
                name: "Sequence"
                icon: mdi:timer-play
                tap_action:
                  action: call-service
                  service: script.pdu_power_sequence

# Input helpers configuration (add to configuration.yaml)
input_text:
  pdu_outlet_config:
    name: PDU Outlet Configuration
    initial: '{"name": "Device Name", "delay_on": "5", "delay_off": "10"}'
    max: 255

input_number:
  pdu_temp_min:
    name: PDU Temperature Min
    initial: 15
    min: 0
    max: 50
    step: 1
    unit_of_measurement: "¬∞C"
    
  pdu_temp_max:
    name: PDU Temperature Max
    initial: 30
    min: 0
    max: 50
    step: 1
    unit_of_measurement: "¬∞C"

input_select:
  pdu_outlet_number:
    name: PDU Outlet Number
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
      - "7"
      - "8"
    initial: "1"

# Automation examples
automation:
  - id: pdu_high_temperature_alert
    alias: "PDU High Temperature Alert"
    trigger:
      - platform: numeric_state
        entity_id: sensor.rack_01_temperature
        above: 30
        for: "00:01:00"
    action:
      - service: notify.notify
        data:
          title: "PDU Temperature Alert"
          message: "PDU temperature is {{ states('sensor.rack_01_temperature') }}¬∞C"
          
  - id: pdu_high_current_alert
    alias: "PDU High Current Alert"
    trigger:
      - platform: numeric_state
        entity_id: sensor.rack_01_current
        above: 14
    action:
      - service: notify.notify
        data:
          title: "PDU Current Alert"
          message: "PDU current draw is {{ states('sensor.rack_01_current') }}A"

# Script examples
script:
  pdu_all_outlets_off:
    alias: "PDU All Outlets OFF"
    sequence:
      - service: switch.turn_off
        entity_id:
          - switch.rack_01_outlet1
          - switch.rack_01_outlet2
          - switch.rack_01_outlet3
          - switch.rack_01_outlet4
          - switch.rack_01_outlet5
          - switch.rack_01_outlet6
          - switch.rack_01_outlet7
          - switch.rack_01_outlet8
          
  pdu_all_outlets_on:
    alias: "PDU All Outlets ON"
    sequence:
      - service: switch.turn_on
        entity_id:
          - switch.rack_01_outlet1
          - switch.rack_01_outlet2
          - switch.rack_01_outlet3
          - switch.rack_01_outlet4
          - switch.rack_01_outlet5
          - switch.rack_01_outlet6
          - switch.rack_01_outlet7
          - switch.rack_01_outlet8
          
  pdu_power_sequence:
    alias: "PDU Power Sequence"
    sequence:
      - repeat:
          count: 8
          sequence:
            - service: switch.turn_on
              entity_id: "switch.rack_01_outlet{{ repeat.index }}"
            - delay: "00:00:05"
            
  pdu_configure_all_outlets:
    alias: "Configure All PDU Outlets"
    sequence:
      - repeat:
          count: 8
          sequence:
            - service: mqtt.publish
              data:
                topic: "pdu/rack_01/outlet/{{ repeat.index }}/config/set"
                payload: >
                  {
                    "name": "Device {{ repeat.index }}",
                    "delay_on": "{{ 5 * repeat.index }}",
                    "delay_off": "5"
                  } 